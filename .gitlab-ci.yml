default:
  image: node:latest
  cache:
    key: $CI_COMMIT_REF_SLUG
    paths:
      - .npm/
      - node_modules/
  before_script:
    - npm ci --cache .npm --prefer-offline
  tags:
    - ILT

stages:
  - test
  - build
  - backend

test:
  stage: test
  script:
    - npm run test

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 4 week

trigger_backend:
  stage: backend
  trigger:
    project: $BACKEND_PROJECT_URL
    branch: develop
  when: on_success
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
